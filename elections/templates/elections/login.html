<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <h1>Login</h1>

        <form id="login_form" method="post" action="">
            {% csrf_token %}
            Username: <input id="username" type="text" name="username" value="" size="50" />
            <br />
            Password: <input id="password" type="password" name="password" value="" size="50" />
            <br />

            <input id="submit" type="submit" value="submit" />
        </form>

    </body>
</html>
